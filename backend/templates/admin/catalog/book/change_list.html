{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block extrastyle %}
{{ block.super }}
<style>
@media (max-width: 767px) {
    html, body {
        width: 100% !important;
        max-width: 100% !important;
        min-width: 0 !important;
        overflow-x: hidden;
    }
    #container, #content, #content-main {
        width: 100% !important;
        max-width: 100% !important;
        min-width: 0 !important;
    }
    .breadcrumbs, #content {
        padding-left: 12px;
        padding-right: 12px;
    }
    #changelist-search form {
        display: grid;
        grid-template-columns: 1fr auto auto;
        grid-row-gap: 10px;
        align-items: center;
        width: 100%;
    }
    #changelist-search .searchbar-row { display: contents; }
    #changelist-search input[type="text"] {
        grid-column: 1 / -1;
        width: 100%;
        box-sizing: border-box;
    }
    #changelist-search input[type="submit"] {
        grid-column: 1;
        width: 100%;
    }
    #changelist-search .button {
        grid-column: 2;
        width: 100%;
    }
    #changelist table,
    #changelist .results,
    .module {
        width: 100% !important;
        max-width: 100% !important;
        display: block;
        overflow-x: auto;
        box-sizing: border-box;
    }
}
</style>
{% endblock %}
