{% extends "base.html" %}
{% block content %}
<div class="px-3 py-3">
    <div class="d-flex align-items-center mb-3">
        <a href="{% url 'home' %}" class="me-2 text-dark"><i class="bi bi-arrow-left"></i></a>
        <h5 class="fw-bold mb-0">Kategoriya</h5>
    </div>
    <div class="list-group">
        {% for category in categories %}
        <a href="{% url 'category_detail' category.slug %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span>{{ category.name }}</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        {% empty %}
        <div class="text-muted">Kategoriyalar hali qoâ€˜shilmagan.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
