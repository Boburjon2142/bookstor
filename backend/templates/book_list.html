{% extends "base.html" %}
{% load humanize %}
{% block content %}
<div class="px-3 py-3">
    <div class="d-flex align-items-center mb-3">
        <a href="{% url 'home' %}" class="me-2 text-dark"><i class="bi bi-arrow-left"></i></a>
        <h5 class="fw-bold mb-0">{{ title }}</h5>
    </div>
    <div class="row g-3">
        {% for book in books %}
        <div class="col-6 col-md-3">
            <div class="card book-card h-100">
                {% if book.cover_image %}
                <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}">
                {% else %}
                <img src="https://via.placeholder.com/300x400?text=Rasm+yo%27q" class="card-img-top" alt="{{ book.title }}">
                {% endif %}
                <div class="p-2">
                    <div class="fw-semibold" style="font-size: 14px; line-height: 1.2;">{{ book.title }}</div>
                    <div class="text-muted" style="font-size: 12px;">{{ book.author.name }}</div>
                </div>
                <a href="{{ book.get_absolute_url }}" class="stretched-link"></a>
            </div>
        </div>
        {% empty %}
        <p>Kitoblar topilmadi.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
